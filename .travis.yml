language: php
php:
- 7.0
- 7.1
before_script:
- phpenv config-rm xdebug.ini
- cp .env.travis .env
- psql -c 'create database tutoringup_test;' -U postgres
- composer self-update
- composer install --no-interaction
- php artisan key:generate
- php artisan migrate
- php artisan db:seed
script:
- vendor/bin/phpunit
services:
- postgresql
deploy:
  provider: heroku
  api_key:
    secure: 
  app: tutoringup
  skip_cleanup: true
  on:
    repo: ddmler/tutoringup
    php: 7.1
